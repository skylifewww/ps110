{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}


{% block css %}
<style>

.left-inner-addon {
    position: relative;
}
.left-inner-addon input {
    padding-left: 30px;
}
.left-inner-addon i {
    position: absolute;
    padding: 10px 12px;
    pointer-events: none;
}

.right-inner-addon {
    position: relative;
}
.right-inner-addon input {
    padding-right: 30px;
}
.right-inner-addon i {
    position: absolute;
    right: 0px;
    padding: 10px 12px;
    pointer-events: none;
}

body {
    background: #333333;
    color: #eeeeee;
}

.form_container {
    padding-top: 20px;
    margin: auto;
    position: relative;
    max-width: 460px;
}

.login_form input {
    width: 100%;
    display: block;
    background: transparent;
}

.login_form i {

}
.form-control { background: transparent; border: none; }
.form-control:focus,.form-control:active { border: none !important; box-shadow: none; }

.facebook_login {
    background:#3b5998;
    color: #ffffff;
    line-height: 30px;
    width: 100%;
    display: block;
    height: 32px;
    clear:both;

}

.facebook_login i { margin-top:2px; }


.login_message {
    display:block;
    clear: both;
    height: 28px;
    line-height: 28px;
}

.password_reset_button {
    width: 100%;
    height: 40px;
    color: #efefef;
    background: #00d27f;
    border: none;
    line-height: 38px;
    width: 100%;
    display: block;
}
    .login_message a:link, .login_message a:visited {
    color:#DDD;
    }

    .lefty-pull {
    position: absolute;
    left: 5px;
    }
    .deco_line:after,.deco_line:before {
    text-decoration: line-through;
    content: "\00a0\00a0\00a0\00a0\00a0";
    position: absolute;
    left: 55%;
    }
    .deco_line:before {
        left: 40%;

    }
</style>
{% endblock %}


{% block content %}

<div class="form_container">
<div class="text-center login_message"><a href="/"><i class="fa fa-2x fa-angle-left lefty-pull"></i></a>PASSWORD RESET</div>

{% if form.errors %}
    <p class="text-center">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}


<div class="left-inner-addon">
<i class="fa fa-envelope"></i>
<input id="id_email" type="email" name="email" maxlength="254"
class="form-control"
placeholder="Email Address" />
</div>

    <button class="password_reset_button" type="submit">SUBMIT</button>

</form>

    <div class="text-center login_message"><a href="/login">HOME</a></div>


</div>
{% endblock %}
